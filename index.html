<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hangman's New Wave</title>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="titleCont" class="container">
        <div class="row">
            <div class="col-xs">
                <span id="title1" class="retro">Hangman's</span>
            </div>
        </div>    
        <div class="row">
            <div class="col-xs">
                <span id="title2" class="retro">New Wave</span>
            </div>
        </div>
    </div>
    <div id="endMessageCont" class="container">
        <div class="row">
            <div class="col-xs">
                <p id="endMessageDisplay"></p>
            </div>
        </div>
    </div>

    <div id="mainContent" class="container">
        <div class="row">
            <div id="leftCol" class="col-12 col-sm-6">
                <img id="currentImg" src="./assets/images/Retro-Img-Small.jpg" alt="CurrentImage">
            </div>
            <div id="rightCol" class="col-12 col-sm-6">
                <div class="row">
                    <p id="instructions" class="text-center gameText">Press Any Letter To Make A Guess!</p>
                </div>
                <div class="row">
                    <p id="winText" class="text-center gameText">Wins</p>
                    <p id="winCount" class="text-center gameText"></p>
                </div>
                <div class="row">
                    <p id="currentWord" class="text-center gameText">Current Word</p>
                </div>
                <div class="row">
                    <p id="wordSpace" class="text-center gameText"></p>
                </div>
                <div class="row">
                    <p id="guessText" class="text-center gameText">Guesses Remaining</p>
                </div>
                <div class="row">
                    <p id="guessCounter" class="text-center gameText"></p>
                </div>
                <div class="row">
                    <p id="ltrGuessText" class="text-center gameText">Guesses Made So Far</p>
                </div>
                <div class="row">
                    <p id="ltrGuessDisplay" class="text-center gameText"></p>
                </div>

            </div>
        </div>

    </div>



    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
    <script src="./assets/js/game.js"></script>
</body>
</html>
